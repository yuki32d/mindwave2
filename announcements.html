<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - MINDWAVE</title>
    <style>
        :root {
            --blue: #0f62fe;
            --dark: #0b0b0f;
            --gray-900: #111319;
            --gray-800: #1c1f26;
            --text-primary: #f5f7ff;
            --text-muted: #9ea4b6;
            --card-radius: 16px;
            --transition: 200ms ease;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .app-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header.topbar {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 64px;
            background: var(--blue);
            font-weight: 600;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 999px;
            cursor: pointer;
            font: inherit;
            font-weight: 500;
            transition: background var(--transition);
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .main {
            flex: 1;
            padding: 32px 48px;
            background: linear-gradient(180deg, #050507 0%, #0f1117 100%);
            overflow-y: auto;
        }
        .announcement-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .announcement-card {
            background: var(--gray-900);
            border-radius: var(--card-radius);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 32px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            margin-bottom: 24px;
        }
        .announcement-card h1 {
            margin: 0 0 12px;
            font-size: 28px;
            letter-spacing: -0.01em;
        }
        .announcement-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .announcement-meta small {
            color: var(--text-muted);
            font-size: 14px;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            border-radius: 999px;
            padding: 4px 12px;
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }
        .announcement-body {
            line-height: 1.7;
            color: #d5d9ea;
            font-size: 16px;
        }
        .all-announcements {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .announcement-item {
            background: var(--gray-900);
            border-radius: var(--card-radius);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 24px;
            cursor: pointer;
            transition: transform var(--transition), box-shadow var(--transition);
        }
        .announcement-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .announcement-item h3 {
            margin: 0 0 8px;
            font-size: 20px;
        }
        .announcement-item p {
            margin: 0 0 12px;
            color: var(--text-muted);
            line-height: 1.5;
        }
        .announcement-item .meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }
        @media (max-width: 768px) {
            .main {
                padding: 24px;
            }
            .announcement-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="app-shell">
        <header class="topbar">
            <button class="back-btn" onclick="window.location.href='homepage.html'">
                ← Back to Home
            </button>
            <div style="font-size: 20px;">MindwaveIo</div>
            <div style="width: 100px;"></div>
        </header>
        <main class="main">
            <div class="announcement-container" id="announcementContainer">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>
    <script>
        const announcementsKey = 'announcements';
        const readAnnouncementsKey = 'readAnnouncements';

        function loadData(key) {
            try {
                return JSON.parse(localStorage.getItem(key) || '[]');
            } catch (error) {
                console.error('Failed to parse', key, error);
                return [];
            }
        }

        function getReadAnnouncements() {
            return loadData(readAnnouncementsKey);
        }

        function markAsRead(announcementId) {
            const read = getReadAnnouncements();
            if (!read.includes(announcementId)) {
                read.push(announcementId);
                localStorage.setItem(readAnnouncementsKey, JSON.stringify(read));
            }
        }

        function getAnnouncementId(ann) {
            return ann.id || ann.date + ann.title;
        }

        function renderAnnouncement(announcement) {
            const container = document.getElementById('announcementContainer');
            const annId = getAnnouncementId(announcement);
            markAsRead(annId);
            
            container.innerHTML = `
                <article class="announcement-card">
                    <h1>${announcement.title || 'Untitled Announcement'}</h1>
                    <div class="announcement-meta">
                        <small>${announcement.audience || 'All Students'}</small>
                        <small>•</small>
                        <small>${announcement.date || ''}</small>
                        <span class="tag">Published</span>
                    </div>
                    <div class="announcement-body">
                        ${(announcement.body || announcement.text || '').replace(/\n/g, '<br>')}
                    </div>
                </article>
            `;
        }

        function renderAllAnnouncements() {
            const container = document.getElementById('announcementContainer');
            const announcements = loadData(announcementsKey).slice().reverse();
            
            if (announcements.length === 0) {
                container.innerHTML = `
                    <div class="announcement-card">
                        <h1>No Announcements</h1>
                        <p style="color: var(--text-muted);">There are no announcements at this time.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <h1 style="margin: 0 0 24px; font-size: 32px;">All Announcements</h1>
                <div class="all-announcements">
                    ${announcements.map(ann => {
                        const annId = getAnnouncementId(ann);
                        return `
                            <div class="announcement-item" data-announcement-id="${annId}">
                                <h3>${ann.title || 'Untitled Announcement'}</h3>
                                <p>${(ann.body || ann.text || '').substring(0, 150)}${(ann.body || ann.text || '').length > 150 ? '...' : ''}</p>
                                <div class="meta">
                                    <span>${ann.audience || 'All Students'}</span>
                                    <span>•</span>
                                    <span>${ann.date || ''}</span>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            // Add click handlers
            container.querySelectorAll('.announcement-item').forEach(item => {
                item.addEventListener('click', () => {
                    const annId = item.dataset.announcementId;
                    const announcements = loadData(announcementsKey);
                    const announcement = announcements.find(ann => getAnnouncementId(ann) === annId);
                    if (announcement) {
                        renderAnnouncement(announcement);
                    }
                });
            });
        }

        // Check if a specific announcement ID is in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const announcementId = urlParams.get('id');
        
        if (announcementId) {
            const announcements = loadData(announcementsKey);
            const announcement = announcements.find(ann => getAnnouncementId(ann) === announcementId);
            if (announcement) {
                renderAnnouncement(announcement);
            } else {
                renderAllAnnouncements();
            }
        } else {
            renderAllAnnouncements();
        }
    </script></body>
</html>
