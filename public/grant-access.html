<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Dashboard Access - MindWave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #334155;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #dcfce7;
            border: 1px solid #86efac;
            color: #166534;
        }

        .result.error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        .result-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .result-message {
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .next-steps {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .next-steps ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .next-steps li {
            margin-bottom: 0.5rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .note {
            background: #fef3c7;
            border: 1px solid #fde047;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #854d0e;
        }

        .note strong {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéâ Grant Dashboard Access</h1>
        <p class="subtitle">One-time setup for existing paid users</p>

        <div class="note">
            <strong>‚ö†Ô∏è Important:</strong>
            This is a one-time setup page. Use the email you used to sign up and pay for MindWave.
        </div>

        <form id="grantAccessForm">
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" placeholder="your-email@example.com" required>
            </div>

            <div class="form-group">
                <label for="organizationName">Organization Name</label>
                <input type="text" id="organizationName" name="organizationName" placeholder="TechEdu Institute"
                    required>
            </div>

            <div class="form-group">
                <label for="secretKey">Secret Key</label>
                <input type="password" id="secretKey" name="secretKey" placeholder="mindwave-grant-access-2024"
                    value="mindwave-grant-access-2024" required>
                <small style="color: #64748b; font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                    Default: mindwave-grant-access-2024
                </small>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Grant Dashboard Access
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('grantAccessForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const organizationName = document.getElementById('organizationName').value;
            const secretKey = document.getElementById('secretKey').value;

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Processing...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/grant-dashboard-access', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        organizationName,
                        secretKey
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <div class="result-title">‚úÖ Success!</div>
                        <div class="result-message">${data.message}</div>
                        <div class="next-steps">
                            <strong>Next Steps:</strong>
                            <ol>
                                ${data.nextSteps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(0,0,0,0.1);">
                            <strong>Organization Details:</strong><br>
                            <small>
                                Name: ${data.organization.name}<br>
                                Plan: ${data.organization.tier}<br>
                                Status: ${data.organization.status}
                            </small>
                        </div>
                    `;

                    // Redirect after 5 seconds
                    setTimeout(() => {
                        window.location.href = '/modern-dashboard.html';
                    }, 5000);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ùå Error</div>
                    <div class="result-message">${error.message}</div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Grant Dashboard Access';
            }
        });
    </script>
</body>

</html>
