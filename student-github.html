<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDWAVE ‚Äì GitHub Projects</title>
    <link rel="stylesheet" href="3d-depth-design.css">
    <script src="theme-init.js"></script>
    <style>
        .submit-section {
            background: linear-gradient(135deg, rgba(15, 98, 254, 0.1), rgba(138, 63, 252, 0.1));
            border: 1px solid rgba(15, 98, 254, 0.3);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
        }

        .submit-btn {
            background: linear-gradient(120deg, #0f62fe, #8a3ffc);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 98, 254, 0.4);
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            border-color: rgba(15, 98, 254, 0.5);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
        }

        .status-reviewed {
            background: rgba(15, 98, 254, 0.2);
            color: #0f62fe;
        }

        .status-graded {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .grade-display {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(120deg, #0f62fe, #8a3ffc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1d2e;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f5f7ff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #f5f7ff;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .demo-preview {
            width: 100%;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-top: 16px;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: #58a6ff;
        }
    </style>
</head>

<body data-theme="dark" data-role="student" data-section="github">
    <div class="page-shell">
        <header class="hero">
            <p class="eyebrow">Student Space</p>
            <h1>GitHub Projects</h1>
            <p class="lede">Submit your mini projects and track faculty feedback - all within MindWave.</p>
            <div class="hero-actions">
                <button class="submit-btn" id="submitNewProjectBtn">üì§ Submit New Project</button>
                <a class="ghost-link" href="homepage.html">‚Üê Back to Dashboard</a>
            </div>
        </header>

        <!-- My Submissions Section -->
        <section style="margin-top: 48px;">
            <h2 style="margin-bottom: 24px; font-size: 28px;">My Submissions</h2>
            <div id="projectsList" style="display: grid; gap: 24px;">
                <!-- Projects loaded via JS -->
            </div>
        </section>
    </div>

    <!-- Submit Project Modal -->
    <div id="submitModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top: 0;">Submit New Project</h2>
            <form id="submitForm">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required placeholder="My Awesome Project">
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required placeholder="Describe your project..."></textarea>
                </div>
                <div class="form-group">
                    <label for="githubRepoUrl">GitHub Repository URL *</label>
                    <input type="url" id="githubRepoUrl" required placeholder="https://github.com/username/repo">
                </div>
                <div class="form-group">
                    <label for="liveDemoUrl">Live Demo URL (Optional)</label>
                    <input type="url" id="liveDemoUrl" placeholder="https://yourproject.vercel.app">
                    <small style="color: var(--text-muted); font-size: 12px;">Vercel, Netlify, GitHub Pages,
                        etc.</small>
                </div>
                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="submit-btn">Submit Project</button>
                    <button type="button" class="ghost-link" id="cancelSubmitBtn"
                        style="padding: 14px 28px;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="student-github.js"></script>
    <script src="chatbot.js"></script></body>

</html>
