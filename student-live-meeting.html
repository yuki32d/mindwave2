<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meeting - Student | MindWave</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agora Web SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
        }

        .meeting-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .meeting-info h2 {
            margin: 0;
            font-size: 20px;
        }

        .meeting-code {
            color: #00d4ff;
            font-size: 18px;
        }

        .meeting-container {
            width: 100%;
            height: 100vh;
            background: #000;
            position: relative;
            padding-top: 70px;
        }

        .local-video {
            position: absolute;
            top: 90px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            z-index: 10;
            background: #1a1a1a;
            border: 2px solid #00d4ff;
        }

        .remote-videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
            padding: 20px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .remote-video {
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            position: relative;
            min-height: 280px;
            border: 1px solid #333;
        }

        .participant-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .faculty-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
            font-weight: 600;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #00d4ff;
            color: #000;
        }

        .control-btn.danger {
            background: #ff4444;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .control-separator {
            width: 1px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 4px;
        }

        .control-tooltip {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .control-btn:hover .control-tooltip {
            opacity: 1;
        }

        .reactions-menu {
            position: fixed;
            bottom: 100px;
            right: 50%;
            transform: translateX(50%);
            background: rgba(30, 30, 30, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 16px;
            display: none;
            gap: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            z-index: 200;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reactions-menu.show {
            display: flex;
        }

        .reaction-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reaction-btn:hover {
            transform: scale(1.3);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid #00d4ff;
        }

        .toast.success {
            border-left-color: #00ff88;
        }

        .toast.error {
            border-left-color: #ff4444;
        }

        .toast.warning {
            border-left-color: #ffaa00;
        }

        .toast.info {
            border-left-color: #00d4ff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Side Panels */
        .side-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: -4px 0 32px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 150;
            display: flex;
            flex-direction: column;
        }

        .side-panel.open {
            right: 0;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .panel-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .participant-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .participant-role {
            font-size: 12px;
            color: #888;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-sender {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .chat-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .chat-send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #00d4ff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .chat-send-btn:hover {
            background: #00b8e6;
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        // Get meeting code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const meetingCode = urlParams.get('code');

        if (!meetingCode) {
            showToast('No meeting code provided', 'error');
            setTimeout(() => {
                window.location.href = 'student-community.html';
            }, 1500);
        }

        // Authentication
        const token = localStorage.getItem('token');
        const userName = localStorage.getItem('userName') || 'Student';
        const userEmail = localStorage.getItem('userEmail') || '';

        if (!token) {
            window.location.href = 'student-login.html';
        }

        // Toast Notification System
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: '‚úì',
                error: '‚úï',
                warning: '‚ö†',
                info: '‚Ñπ'
            };

            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-message">${message}</div>
            `;

            container.appendChild(toast);

            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Side Panel Management
        function openPanel(panelId) {
            // Close all panels first
            document.querySelectorAll('.side-panel').forEach(panel => {
                panel.classList.remove('open');
            });

            // Open requested panel
            const panel = document.getElementById(panelId);
            if (panel) {
                panel.classList.add('open');
            }
        }

        function closePanel(panelId) {
            const panel = document.getElementById(panelId);
            if (panel) {
                panel.classList.remove('open');
            }
        }

        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            const count = Object.keys(remoteUsers).length + 1;

            document.getElementById('participantCount').textContent = count;

            list.innerHTML = `
                <div class="participant-item">
                    <div class="participant-avatar">${userName.charAt(0).toUpperCase()}</div>
                    <div class="participant-info">
                        <div class="participant-name">${userName} (You)</div>
                        <div class="participant-role">Participant</div>
                    </div>
                </div>
            `;

            Object.keys(remoteUsers).forEach((uid, index) => {
                const isHost = index === 0; // First user is typically the host
                list.innerHTML += `
                    <div class="participant-item">
                        <div class="participant-avatar">${isHost ? 'F' : 'S' + index}</div>
                        <div class="participant-info">
                            <div class="participant-name">${isHost ? 'Faculty' : 'Student ' + index}</div>
                            <div class="participant-role">${isHost ? 'Host' : 'Participant'}</div>
                        </div>
                    </div>
                `;
            });
        }

        // Socket.IO Chat System
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:8081'
            : 'https://mindwave2.onrender.com';

        let socket = null;
        let currentMeetingCode = null;

        function initializeSocket(meetingCode) {
            // Check if Socket.IO is available
            if (typeof io === 'undefined') {
                console.warn('Socket.IO not loaded - chat will be unavailable');
                return;
            }

            try {
                currentMeetingCode = meetingCode;
                socket = io(API_BASE);

                socket.on('connect', () => {
                    console.log('üí¨ Socket.IO connected');

                    // Join meeting room
                    socket.emit('join-meeting', {
                        meetingCode,
                        userName,
                        userRole: 'student'
                    });
                });

                // Listen for new messages
                socket.on('new-message', ({ userName: senderName, message, timestamp }) => {
                    addMessageToChat(senderName, message, timestamp);
                });

                // Listen for meeting ended by faculty
                socket.on('meeting-ended', async () => {
                    showToast('Meeting ended by host', 'warning');

                    // Auto cleanup
                    try {
                        if (localAudioTrack) localAudioTrack.close();
                        if (localVideoTrack) localVideoTrack.close();
                        if (agoraClient) await agoraClient.leave();
                        if (socket) socket.disconnect();
                    } catch (error) {
                        console.error('Error during cleanup:', error);
                    }

                    // Redirect to homepage after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 2000);
                });

                socket.on('disconnect', () => {
                    console.log('üí¨ Socket.IO disconnected');
                });
            } catch (error) {
                console.error('Error initializing Socket.IO:', error);
                console.warn('Chat will be unavailable');
            }
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || !socket || !currentMeetingCode) return;

            socket.emit('send-message', {
                meetingCode: currentMeetingCode,
                userName,
                message,
                timestamp: new Date().toISOString()
            });

            input.value = '';
        }

        function addMessageToChat(senderName, message, timestamp) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';

            const time = new Date(timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="chat-sender">${senderName} <span style="font-size: 11px; color: #888;">${time}</span></div>
                <div class="chat-text">${message}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Panel close button event listeners
        document.getElementById('closeParticipantsPanel').addEventListener('click', () => closePanel('participantsPanel'));
        document.getElementById('closeChatPanel').addEventListener('click', () => closePanel('chatPanel'));

        // Chat send button and Enter key
        document.getElementById('chatSendBtn').addEventListener('click', sendChatMessage);
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });


        // Agora client and tracks
        let agoraClient = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let remoteUsers = {};
        let isMuted = false;
        let isVideoOff = false;

        // Initialize and join meeting
        async function init() {
            const API_BASE = window.location.hostname === 'localhost'
                ? 'http://localhost:8081'
                : 'https://mindwave2.onrender.com';

            try {
                // Display meeting code
                document.getElementById('meetingCodeDisplay').textContent = meetingCode;

                // Call backend to get Agora credentials
                const response = await fetch(`${API_BASE}/api/meetings/${meetingCode}/join-agora`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        studentName: userName,
                        studentEmail: userEmail
                    })
                });

                const data = await response.json();

                if (data.success) {
                    console.log('‚úÖ Agora credentials received:', data);

                    // Initialize Agora client
                    agoraClient = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });

                    // Set up event listeners
                    agoraClient.on('user-published', handleUserPublished);
                    agoraClient.on('user-unpublished', handleUserUnpublished);
                    agoraClient.on('user-left', handleUserLeft);

                    // Join channel
                    await agoraClient.join(
                        data.appId,
                        data.channelName,
                        data.token,
                        data.uid
                    );

                    console.log('‚úÖ Joined Agora channel as AUDIENCE');

                    // Create local tracks
                    localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                    localVideoTrack = await AgoraRTC.createCameraVideoTrack();

                    // Play local video
                    localVideoTrack.play('localVideo');

                    // Publish tracks (students can also publish in this setup)
                    await agoraClient.publish([localAudioTrack, localVideoTrack]);

                    console.log('‚úÖ Published local tracks');

                    // Hide loading, show meeting
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('meetingContainer').style.display = 'block';

                } else {
                    console.error('Failed to join Agora meeting:', data.error);
                    showToast('Failed to join meeting. Please check the meeting code.', 'error');
                    window.location.href = 'student-community.html';
                }
            } catch (error) {
                console.error('Error joining Agora meeting:', error);
                showToast('Failed to join meeting. Please try again.', 'error');
                window.location.href = 'student-community.html';
            }
        }

        // Handle remote user published
        async function handleUserPublished(user, mediaType) {
            console.log('üë§ User published:', user.uid, mediaType);

            await agoraClient.subscribe(user, mediaType);

            if (mediaType === 'video') {
                const remoteVideoTrack = user.videoTrack;

                // Create container for remote video
                let playerContainer = document.getElementById(`player-${user.uid}`);
                if (!playerContainer) {
                    playerContainer = document.createElement('div');
                    playerContainer.id = `player-${user.uid}`;
                    playerContainer.className = 'remote-video';

                    const nameTag = document.createElement('div');
                    nameTag.className = 'participant-name';
                    // First user is likely faculty
                    const isFaculty = Object.keys(remoteUsers).length === 0;
                    nameTag.innerHTML = isFaculty
                        ? `Faculty <span class="faculty-badge">HOST</span>`
                        : `Student ${user.uid}`;
                    playerContainer.appendChild(nameTag);

                    document.getElementById('remoteVideos').appendChild(playerContainer);
                }

                remoteVideoTrack.play(playerContainer);
                remoteUsers[user.uid] = user;
            }

            if (mediaType === 'audio') {
                const remoteAudioTrack = user.audioTrack;
                remoteAudioTrack.play();
            }
        }

        // Handle remote user unpublished
        function handleUserUnpublished(user, mediaType) {
            console.log('üë§ User unpublished:', user.uid, mediaType);

            if (mediaType === 'video') {
                const playerContainer = document.getElementById(`player-${user.uid}`);
                if (playerContainer) {
                    playerContainer.remove();
                }
            }
        }

        // Handle user left
        function handleUserLeft(user) {
            console.log('üë§ User left:', user.uid);

            const playerContainer = document.getElementById(`player-${user.uid}`);
            if (playerContainer) {
                playerContainer.remove();
            }

            delete remoteUsers[user.uid];
        }

        // Toggle mute
        async function toggleMute() {
            if (!localAudioTrack) return;

            isMuted = !isMuted;
            await localAudioTrack.setEnabled(!isMuted);

            const muteBtn = document.getElementById('muteBtn');
            const muteText = document.getElementById('muteText');

            if (isMuted) {
                muteBtn.classList.add('active');
                muteText.textContent = 'Unmute';
            } else {
                muteBtn.classList.remove('active');
                muteText.textContent = 'Mute';
            }
        }

        // Toggle video
        async function toggleVideo() {
            if (!localVideoTrack) return;

            isVideoOff = !isVideoOff;
            await localVideoTrack.setEnabled(!isVideoOff);

            const videoBtn = document.getElementById('videoBtn');
            const videoText = document.getElementById('videoText');

            if (isVideoOff) {
                videoBtn.classList.add('active');
                videoText.textContent = 'Start Video';
            } else {
                videoBtn.classList.remove('active');
                videoText.textContent = 'Stop Video';
            }
        }

        // Leave meeting
        async function leaveMeeting() {
            try {
                // Close local tracks
                if (localAudioTrack) {
                    localAudioTrack.close();
                }
                if (localVideoTrack) {
                    localVideoTrack.close();
                }

                // Leave channel
                if (agoraClient) {
                    await agoraClient.leave();
                }

                console.log('‚úÖ Left meeting');
                window.location.href = 'student-community.html';
            } catch (error) {
                console.error('Error leaving meeting:', error);
                window.location.href = 'student-community.html';
            }
        }

        // Initialize on page load
        window.addEventListener('load', init);

        // Add event listeners for controls
        document.getElementById('muteBtn').addEventListener('click', toggleMute);
        document.getElementById('videoBtn').addEventListener('click', toggleVideo);
        document.getElementById('leaveBtn').addEventListener('click', leaveMeeting);
        document.getElementById('raiseHandBtn').addEventListener('click', toggleRaiseHand);
        document.getElementById('reactionsBtn').addEventListener('click', toggleReactions);
        document.getElementById('chatBtn').addEventListener('click', toggleChat);
        document.getElementById('participantsBtn').addEventListener('click', showParticipants);
        document.getElementById('settingsBtn').addEventListener('click', openSettings);

        // Reaction buttons
        document.querySelectorAll('.reaction-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                sendReaction(this.dataset.reaction);
            });
        });

        // Student control functions
        let isHandRaised = false;

        function toggleRaiseHand() {
            const btn = document.getElementById('raiseHandBtn');
            isHandRaised = !isHandRaised;

            if (isHandRaised) {
                btn.classList.add('active');
                // TODO: Send raise hand signal to faculty
                console.log('‚úã Hand raised');
            } else {
                btn.classList.remove('active');
                console.log('‚úã Hand lowered');
            }
        }

        function toggleReactions() {
            const menu = document.getElementById('reactionsMenu');
            menu.classList.toggle('show');
        }

        function sendReaction(emoji) {
            // TODO: Send reaction to all participants
            console.log('Reaction sent:', emoji);

            // Hide reactions menu
            document.getElementById('reactionsMenu').classList.remove('show');

            // Show reaction animation (optional)
            alert(`Sent reaction: ${emoji}`);
        }

        function toggleChat() {
            // TODO: Open chat panel
            openPanel('chatPanel');
        }

        function showParticipants() {
            const count = Object.keys(remoteUsers).length + 1;
            updateParticipantsList();
            openPanel('participantsPanel');
        }

        function openSettings() {
            showToast('Settings - Audio/Video device selection coming soon!', 'info');
        }

        // Close reactions menu when clicking outside
        document.addEventListener('click', function (e) {
            const reactionsBtn = document.getElementById('reactionsBtn');
            const reactionsMenu = document.getElementById('reactionsMenu');

            if (!reactionsBtn.contains(e.target) && !reactionsMenu.contains(e.target)) {
                reactionsMenu.classList.remove('show');
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', async () => {
            if (localAudioTrack) localAudioTrack.close();
            if (localVideoTrack) localVideoTrack.close();
            if (agoraClient) await agoraClient.leave();
        });
    </script>
</body>
