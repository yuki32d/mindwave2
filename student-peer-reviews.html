<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDWAVE – My Peer Reviews</title>
    <link rel="stylesheet" href="3d-depth-design.css">
    <script src="theme-init.js"></script>

    <style>
        .review-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            position: relative;
        }

        .review-card:hover {
            transform: translateY(-4px);
            border-color: rgba(15, 98, 254, 0.5);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
        }

        .status-submitted {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .deadline-warning {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .review-btn {
            background: linear-gradient(120deg, #0f62fe, #8a3ffc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .review-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(15, 98, 254, 0.4);
        }

        .review-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .star-rating {
            display: flex;
            gap: 8px;
            font-size: 32px;
            cursor: pointer;
        }

        .star {
            color: #333;
            transition: color 0.2s;
        }

        .star.filled {
            color: #ffd700;
        }

        .star:hover,
        .star:hover~.star {
            color: #ffd700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1d2e;
            border-radius: 16px;
            padding: 32px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f5f7ff;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #f5f7ff;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .countdown {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .countdown.urgent {
            color: #ff3b30;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f62fe, #8a3ffc);
            transition: width 0.3s;
        }
    </style>
</head>

<body data-theme="dark" data-role="student" data-section="peer-reviews">
    <div class="page-shell">
        <header class="hero">
            <p class="eyebrow">Student Space</p>
            <h1>My Peer Reviews</h1>
            <p class="lede">Review your classmates' projects and provide constructive feedback.</p>
            <div class="hero-actions">
                <a class="ghost-link" href="student-community.html">← Back to Community</a>
            </div>
        </header>

        <!-- Progress Overview -->
        <div
            style="background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 24px; margin-bottom: 32px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 style="margin: 0;">Review Progress</h3>
                <span id="progressText" style="font-weight: 600; color: #0f62fe;">0/0 Complete</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
            </div>
        </div>

        <!-- Reviews List -->
        <section id="reviewsList" style="display: grid; gap: 24px;">
            <!-- Reviews loaded via JS -->
        </section>
    </div>

    <!-- Review Submission Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 style="margin: 0;" id="modalProjectName">Review Project</h2>
                <button id="closeModalBtn"
                    style="background: none; border: none; color: white; font-size: 28px; cursor: pointer;">&times;</button>
            </div>

            <div id="modalContent">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="student-peer-reviews.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
