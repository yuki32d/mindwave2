<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDWAVE ‚Äì Active Users</title>
    <link rel="stylesheet" href="role-page.css">
    <link rel="stylesheet" href="theme.css">
    <script src="theme-init.js"></script>
    <style>
        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .user-card.offline {
            opacity: 0.5;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-indicator.online {
            background: #34c759;
            box-shadow: 0 0 8px rgba(52, 199, 89, 0.5);
        }

        .status-indicator.offline {
            background: #6b7280;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 14px;
            color: var(--muted);
        }

        .user-last-active {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .count-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--muted);
        }
    </style>
</head>

<body data-theme="dark" data-role="faculty" data-section="active-users">
    <div class="page-shell">
        <header class="hero">
            <p class="eyebrow" id="heroEyebrow">Faculty Space</p>
            <h1 id="pageTitle">üë• Active Users</h1>
            <p class="lede" id="pageSubtitle">Real-time view of online and offline students</p>
            <div class="hero-actions">
                <a class="ghost-link" href="admin.html">‚Üê Back to Dashboard</a>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="onlineCount" style="color: #34c759;">0</div>
                <div class="stat-label">Online Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="offlineCount" style="color: #6b7280;">0</div>
                <div class="stat-label">Offline</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Students</div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="spinner"></div>
            <p>Loading users...</p>
        </div>

        <!-- Online Users -->
        <div id="onlineSection" style="display: none;">
            <div class="section-header">
                <h2>üü¢ Online</h2>
                <span class="count-badge" id="onlineBadge">0</span>
            </div>
            <div class="users-container" id="onlineUsers">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Offline Users -->
        <div id="offlineSection" style="display: none;">
            <div class="section-header">
                <h2>‚ö´ Offline</h2>
                <span class="count-badge" id="offlineBadge">0</span>
            </div>
            <div class="users-container" id="offlineUsers">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="role-page.js"></script>
    <script src="active-users.js"></script></body>

</html>
