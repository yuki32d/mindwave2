<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindWave</title>
    <meta name="description" content="Create your MindWave account and start transforming learning today.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body data-theme="light" class="auth-page">
    <!-- Simple Header -->
    <header class="auth-header">
        <div class="container">
            <a href="website-home.html" class="auth-logo">
                <i class="fas fa-brain"></i>
                <span>Mind<span class="gradient-text">Wave</span></span>
            </a>
            <div class="auth-header-link">
                Already have an account? <a href="website-login.html">Log in</a>
            </div>
        </div>
    </header>

    <!-- Signup Form -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h1>Create your account</h1>
                    <p>Start your 14-day free trial. No credit card required.</p>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form" novalidate>
                    <!-- Step 1: Email -->
                    <div class="form-step active" data-step="1">
                        <div class="form-group">
                            <label for="email">Work email</label>
                            <input type="email" id="email" name="email" placeholder="you@company.com" required
                                autocomplete="email">
                            <span class="form-error" id="emailError"></span>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="emailNextBtn">
                            Continue <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>

                    <!-- Step 2: Password & Name -->
                    <div class="form-step" data-step="2">
                        <div class="form-group">
                            <label for="fullName">Full name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required
                                autocomplete="name">
                            <span class="form-error" id="nameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" name="password"
                                    placeholder="Create a strong password" required autocomplete="new-password">
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-bar">
                                    <div class="strength-fill"></div>
                                </div>
                                <span class="strength-text"></span>
                            </div>
                            <span class="form-error" id="passwordError"></span>
                            <div class="password-requirements">
                                <small>
                                    <i class="fas fa-check-circle" id="req-length"></i> At least 8 characters<br>
                                    <i class="fas fa-check-circle" id="req-uppercase"></i> One uppercase letter<br>
                                    <i class="fas fa-check-circle" id="req-number"></i> One number
                                </small>
                            </div>
                        </div>

                        <button type="button" class="btn btn-outline btn-block btn-back" id="backBtn">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button type="button" class="btn btn-primary btn-block" id="passwordNextBtn">
                            Continue <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>

                    <!-- Step 3: Organization Details -->
                    <div class="form-step" data-step="3">
                        <div class="form-group">
                            <label for="orgName">Organization name</label>
                            <input type="text" id="orgName" name="orgName" placeholder="Your School or Company" required
                                autocomplete="organization">
                            <span class="form-error" id="orgNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="orgSize">Organization size</label>
                            <select id="orgSize" name="orgSize" required>
                                <option value="">Select size</option>
                                <option value="1-50">1-50 students/employees</option>
                                <option value="51-200">51-200 students/employees</option>
                                <option value="201-500">201-500 students/employees</option>
                                <option value="501-1000">501-1000 students/employees</option>
                                <option value="1000+">1000+ students/employees</option>
                            </select>
                            <span class="form-error" id="orgSizeError"></span>
                        </div>

                        <div class="form-group">
                            <label for="role">Your role</label>
                            <select id="role" name="role" required>
                                <option value="">Select role</option>
                                <option value="teacher">Teacher/Instructor</option>
                                <option value="admin">Administrator</option>
                                <option value="trainer">Corporate Trainer</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="form-error" id="roleError"></span>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a
                                        href="privacy.html" target="_blank">Privacy Policy</a></span>
                            </label>
                            <span class="form-error" id="termsError"></span>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <span>Send me product updates and educational resources</span>
                            </label>
                        </div>

                        <button type="button" class="btn btn-outline btn-block btn-back" id="backBtn2">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                            <span class="btn-text">Create Account</span>
                            <span class="btn-loader" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i> Creating...
                            </span>
                        </button>
                    </div>
                </form>

                <!-- Progress Indicator -->
                <div class="progress-dots">
                    <span class="dot active" data-step="1"></span>
                    <span class="dot" data-step="2"></span>
                    <span class="dot" data-step="3"></span>
                </div>
            </div>

            <!-- Trust Badges -->
            <div class="trust-badges">
                <div class="badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>SOC2 Certified</span>
                </div>
                <div class="badge">
                    <i class="fas fa-lock"></i>
                    <span>256-bit Encryption</span>
                </div>
                <div class="badge">
                    <i class="fas fa-check-circle"></i>
                    <span>GDPR Compliant</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="auth-footer">
        <div class="container">
            <p>&copy; 2024 MindWave Inc. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>

    <script src="js/signup.js"></script></body>

</html>
