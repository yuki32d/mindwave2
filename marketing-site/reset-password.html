<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MindWave</title>
    <meta name="description" content="Reset your MindWave account password.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body data-theme="light">
    <!-- Auth Container -->
    <div class="auth-container-simple">
        <div class="auth-card-simple">
            <div class="auth-header-simple">
                <a href="website-home.html" class="logo-simple">
                    <i class="fas fa-brain"></i>
                    <span>Mind<span class="gradient-text">Wave</span></span>
                </a>
                <h1>Reset Password</h1>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="success-message" id="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <p>Password reset link sent! Check your email for instructions.</p>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Send Reset Link <i class="fas fa-paper-plane"></i>
                </button>

                <div class="auth-links-simple">
                    <a href="website-login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                    <a href="website-signup.html">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('success-message');

            // In production, this would call the API
            // For now, just show success message
            successMessage.style.display = 'block';

            // Disable form
            this.querySelector('button').disabled = true;
            this.querySelector('button').textContent = 'Email Sent!';

            // Redirect to login after 3 seconds
            setTimeout(() => {
                window.location.href = 'website-login.html';
            }, 3000);
        });
    </script></body>

</html>
