<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - MindWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .success-container {
            max-width: 600px;
            margin: 120px auto 80px;
            padding: 60px;
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: scaleIn 0.5s ease;
        }

        .success-icon i {
            font-size: 48px;
            color: white;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-container h1 {
            font-size: 40px;
            margin-bottom: 16px;
            color: #1d1d1f;
        }

        .success-container p {
            font-size: 18px;
            color: #6e6e73;
            margin-bottom: 32px;
        }

        .payment-details {
            background: #f5f5f7;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
            text-align: left;
        }

        .payment-details-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5e7;
        }

        .payment-details-row:last-child {
            border-bottom: none;
        }

        .payment-details-label {
            color: #6e6e73;
        }

        .payment-details-value {
            font-weight: 600;
            color: #1d1d1f;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn-dashboard {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn-dashboard:hover {
            transform: translateY(-2px);
        }

        .btn-home {
            padding: 16px 32px;
            background: #f5f5f7;
            color: #1d1d1f;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-home:hover {
            background: #e5e5e7;
        }
    </style>
</head>

<body data-theme="light">
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1>Payment Successful!</h1>
        <p>Thank you for subscribing to MindWave. Your payment has been processed successfully.</p>

        <div class="payment-details">
            <div class="payment-details-row">
                <span class="payment-details-label">Plan:</span>
                <span class="payment-details-value" id="planName">Personal Plan</span>
            </div>
            <div class="payment-details-row">
                <span class="payment-details-label">Payment ID:</span>
                <span class="payment-details-value" id="paymentId">-</span>
            </div>
            <div class="payment-details-row">
                <span class="payment-details-label">Status:</span>
                <span class="payment-details-value" style="color: #34c759;">Confirmed</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="../homepage.html" class="btn-dashboard">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
            <a href="website-home.html" class="btn-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Get payment details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        const plan = urlParams.get('plan');

        if (paymentId) {
            document.getElementById('paymentId').textContent = paymentId;
        }

        if (plan) {
            document.getElementById('planName').textContent = plan + ' Plan';
        }
    </script></body>

</html>
