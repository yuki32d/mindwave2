<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MindWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 120px auto 80px;
            padding: 0 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .checkout-summary {
            background: #f5f5f7;
            padding: 40px;
            border-radius: 20px;
            height: fit-content;
        }

        .checkout-summary h2 {
            font-size: 32px;
            margin-bottom: 24px;
        }

        .plan-details {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .plan-name {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 12px;
        }

        .plan-price {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .plan-price span {
            font-size: 20px;
            color: #6e6e73;
            font-weight: 500;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin: 24px 0 0 0;
        }

        .plan-features li {
            padding: 12px 0;
            border-top: 1px solid #f5f5f7;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .plan-features li i {
            color: #667eea;
        }

        .checkout-payment {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .checkout-payment h2 {
            font-size: 32px;
            margin-bottom: 24px;
        }

        .payment-methods {
            margin-bottom: 32px;
        }

        .payment-method {
            padding: 20px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .payment-method:hover {
            border-color: #667eea;
            background: #f5f5f7;
        }

        .payment-method.active {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .payment-method i {
            font-size: 32px;
            color: #667eea;
        }

        .payment-method-info h3 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .payment-method-info p {
            font-size: 14px;
            color: #6e6e73;
            margin: 0;
        }

        .pay-button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            color: #6e6e73;
            font-size: 14px;
        }

        .secure-badge i {
            color: #34c759;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                gap: 40px;
                margin-top: 100px;
            }
        }
    </style>
</head>

<body data-theme="light">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-logo">
                <i class="fas fa-brain"></i>
                <span>Mind<span class="gradient-text">Wave</span></span>
            </div>
            <div class="nav-links">
                <a href="website-home.html">Home</a>
                <a href="website-home.html#pricing">Pricing</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <!-- Order Summary -->
        <div class="checkout-summary">
            <h2>Order Summary</h2>
            <div class="plan-details">
                <div class="plan-name" id="planName">Personal Plan</div>
                <div class="plan-price">
                    <span id="currency">â‚¹</span><span id="price">999</span>
                    <span>/month</span>
                </div>
                <ul class="plan-features" id="planFeatures">
                    <li><i class="fas fa-check-circle"></i> Up to 100 students</li>
                    <li><i class="fas fa-check-circle"></i> Unlimited quizzes</li>
                    <li><i class="fas fa-check-circle"></i> AI quiz builder</li>
                    <li><i class="fas fa-check-circle"></i> Basic analytics</li>
                    <li><i class="fas fa-check-circle"></i> Email support</li>
                </ul>
            </div>
        </div>

        <!-- Payment Section -->
        <div class="checkout-payment">
            <h2>Payment Method</h2>

            <div class="payment-methods">
                <div class="payment-method active" data-method="all">
                    <i class="fas fa-wallet"></i>
                    <div class="payment-method-info">
                        <h3>All Payment Methods</h3>
                        <p>UPI, Cards, Net Banking, Wallets</p>
                    </div>
                </div>
            </div>

            <button class="pay-button" id="payButton">
                <i class="fas fa-lock"></i> Proceed to Pay
            </button>

            <div class="secure-badge">
                <i class="fas fa-shield-check"></i>
                <span>Secured by Razorpay</span>
            </div>
        </div>
    </div>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="js/payment.js"></script></body>

</html>
