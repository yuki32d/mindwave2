<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room - MindWave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            background: #202124;
            color: #e8eaed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 30px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: #292a2d;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 16px;
            color: #9aa0a6;
            margin-bottom: 32px;
        }

        .waiting-animation {
            margin: 30px 0;
            font-size: 48px;
        }

        .status-message {
            font-size: 18px;
            color: #fff;
            margin: 20px 0;
            padding: 16px;
            background: rgba(66, 133, 244, 0.2);
            border-radius: 8px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .meeting-code {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #4285f4;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="waiting-animation">‚è≥</div>
        <h1>Waiting for Faculty</h1>
        <p class="subtitle">Please wait while your instructor joins the meeting</p>

        <div class="meeting-code" id="meetingCode"></div>

        <div class="spinner"></div>

        <div class="status-message" id="statusMessage">
            Checking if faculty has joined...
        </div>

        <p style="color: #9aa0a6; font-size: 14px; margin-top: 20px;">
            ‚ö†Ô∏è Do not close this window. You will be redirected automatically when your faculty joins.
        </p>

        <a href="homepage.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        // Get meeting code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const meetingCode = urlParams.get('code');
        const userName = urlParams.get('name') || 'Student';

        if (!meetingCode) {
            alert('No meeting code provided');
            window.location.href = 'student-live-meeting.html';
        }

        document.getElementById('meetingCode').textContent = meetingCode;

        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8081' : 'https://mindwave2.onrender.com';
        const token = localStorage.getItem('token');

        // Extract user email from token if available
        let userEmail = '';
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                userEmail = payload.email || '';
            } catch (e) {
                console.log('Could not parse token for email');
            }
        }

        let checkInterval;

        // Check if faculty has joined
        async function checkFacultyStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/meetings/${meetingCode}/status`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.facultyJoined) {
                    // Faculty has joined! Redirect to meeting
                    document.getElementById('statusMessage').textContent = `‚úÖ Faculty has joined! Redirecting you now...`;
                    document.getElementById('statusMessage').style.background = 'rgba(52, 199, 89, 0.2)';

                    clearInterval(checkInterval);

                    // Redirect to Agora student meeting page with meeting code
                    setTimeout(() => {
                        console.log('üöÄ Redirecting to Agora meeting:', meetingCode);
                        window.location.href = `student-live-meeting.html?code=${meetingCode}`;
                    }, 2000);
                } else {
                    document.getElementById('statusMessage').textContent = `Waiting for Faculty to join...`;
                }

            } catch (error) {
                console.error('Error checking faculty status:', error);
                document.getElementById('statusMessage').textContent = 'Error checking status. Retrying...';
            }
        }

        // Check every 3 seconds
        checkFacultyStatus();
        checkInterval = setInterval(checkFacultyStatus, 3000);
    </script>
</body>

</html>
