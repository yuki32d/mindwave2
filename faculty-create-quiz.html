<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDWAVE ‚Äì Create Quiz</title>
    <link rel="stylesheet" href="3d-depth-design.css">
    <link rel="stylesheet" href="publish-modal.css">
    <style>
        .builder-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
        }

        .question-card h3 {
            margin: 0 0 16px;
            font-size: 18px;
            color: #9ea4b6;
        }

        .remove-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ff375f;
            cursor: pointer;
            font-size: 14px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }

        .option-input {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .option-input input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .option-input input[type="text"] {
            border: none;
            background: none;
            padding: 0;
            color: #f5f7ff;
            flex: 1;
        }

        .add-btn {
            width: 100%;
            padding: 16px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            background: none;
            color: #9ea4b6;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            border-color: var(--blue);
            color: var(--blue);
            background: rgba(15, 98, 254, 0.05);
        }

        .sticky-footer {
            position: sticky;
            bottom: 24px;
            background: rgba(11, 13, 21, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
    </style>
</head>

<body data-theme="dark">
    <div class="page-shell">
        <header class="hero">
            <a class="ghost-link" href="ai-game-builder.html" style="margin-bottom: 24px;">‚Üê Back to AI</a>
            <p class="eyebrow">Game Builder</p>
            <h1>Create New Quiz</h1>
            <p class="lede">Build engaging multiple-choice assessments. Questions are saved automatically as you type.
            </p>
        </header>

        <div class="builder-container">
            <form id="quizForm">
                <!-- Quiz Metadata -->
                <section class="panel-card" style="margin-bottom: 32px;">
                    <div class="grid two">
                        <div>
                            <label for="quizTitle">Quiz Title</label>
                            <input type="text" id="quizTitle" name="title"
                                placeholder="e.g. Week 4 Review: React Basics" required
                                style="font-size: 18px; font-weight: 600;">
                        </div>
                        <div>
                            <label for="quizDuration">Time Limit (Minutes)</label>
                            <input type="number" id="quizDuration" name="duration" placeholder="15" value="10">
                        </div>
                    </div>
                    <div style="margin-top: 16px;">
                        <label for="quizDescription">Description</label>
                        <textarea id="quizDescription" name="description"
                            placeholder="Briefly describe what this quiz covers..." rows="2"></textarea>
                    </div>
                </section>

                <!-- Questions Container -->
                <div id="questionsContainer">
                    <!-- Questions will be injected here -->
                </div>

                <button type="button" class="add-btn" id="addQuestionBtn">+ Add Question</button>

                <!-- Sticky Footer Actions -->
                <div class="sticky-footer">
                    <span style="color: #9ea4b6; font-size: 14px;">
                        <span id="questionCount">0</span> questions ‚Ä¢ Total Points: <span id="totalPoints">0</span>
                    </span>
                    <div class="form-actions">
                        <button type="button" class="secondary-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="submit-btn">Publish Quiz</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Publish Modal -->
    <div id="publishModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì¢ Publish Quiz</h2>
                <button class="close-btn" id="modalCloseBtn">√ó</button>
            </div>

            <div class="modal-body">
                <p>Select which classes should have access to this quiz:</p>

                <div class="form-group">
                    <label for="modalTargetClasses">Target Classes *</label>
                    <select id="modalTargetClasses" multiple style="height: 200px; width: 100%;">
                        <!-- Populated dynamically from /api/faculty/classes -->
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple classes</small>
                </div>

                <div class="form-group" style="margin-top: 15px;">
                    <label>
                        <input type="checkbox" id="modalIsPublic">
                        Make available to all departments
                    </label>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" id="modalCancelBtn">Cancel</button>
                <button class="btn-primary" id="modalConfirmBtn">Publish Quiz</button>
            </div>
        </div>
    </div>

    <script src="publish-modal.js"></script>
    <script src="faculty-create-quiz.js"></script>
</body>

</html>
