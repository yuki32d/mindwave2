<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWave - Transform Learning into Epic Adventures</title>
    <link rel="icon" type="image/png" href="favicon.png">    <meta http-equiv="refresh" content="0; url=marketing-site/website-home.html">
    <link rel="canonical" href="marketing-site/website-home.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 10px;
        }

        p {
            opacity: 0.9;
        }
    </style>
</head>

<body data-theme="dark">
    <div class="loader">
        <div class="spinner"></div>
        <h1>MindWave</h1>
        <p>Redirecting to our website...</p>
    </div>
    <script>
        // Fallback redirect if meta refresh doesn't work
        setTimeout(function () {
            window.location.href = 'marketing-site/website-home.html';
        }, 100);
    </script></body>

</html>
