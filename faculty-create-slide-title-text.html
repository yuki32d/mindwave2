<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="loading-spinner.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Title & Text Slide ‚Äì MindWave</title>
    <link rel="stylesheet" href="3d-depth-design.css">
    <script src="auth-guard.js"></script>
</head>

<body data-theme="dark">
    <div class="app-shell">
        <div style="max-width: 1400px; margin: 0 auto; padding: 24px;">
            <!-- Main Content -->
            <main>
                <!-- Back Button -->
                <div style="margin-bottom: 32px;">
                    <button class="secondary-btn" id="backBtn"
                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 8px; color: #f5f7ff; cursor: pointer; font-size: 14px; font-weight: 500;">‚Üê
                        Back</button>
                </div>

                <!-- Page Header -->
                <div style="text-align: center; margin-bottom: 48px;">
                    <div
                        style="display: flex; justify-content: center; align-items: center; gap: 24px; margin-bottom: 12px;">
                        <h1 style="font-size: 36px; font-weight: 700; color: #f5f7ff; margin: 0;">üìù Create Title & Text
                            Slide</h1>
                        <button class="primary-btn" id="publishBtn">üöÄ Publish Slide</button>
                    </div>
                    <p style="color: #9ea4b6; font-size: 16px; margin: 0;">Title with detailed text content</p>
                </div>

                <div class="grid two">
                    <section class="panel">
                        <h2>üìù Slide Content</h2>
                        <form id="slideForm">
                            <div><label for="title">Title</label><input type="text" id="title"
                                    placeholder="e.g., Key Concepts" required></div>
                            <div><label for="content">Text Content</label><textarea id="content" rows="10"
                                    placeholder="Enter your text content..." required></textarea></div>
                            <div><label for="backgroundColor">Background</label>
                                <select id="backgroundColor">
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    <option value="purple">Purple</option>
                                </select>
                            </div>
                            <div><label for="displayDuration">Duration (seconds)</label><input type="number"
                                    id="displayDuration" value="45" min="5" max="300"></div>
                        </form>
                    </section>
                    <section class="panel">
                        <h2>üëÅÔ∏è Live Preview</h2>
                        <div id="slidePreview"
                            style="aspect-ratio: 16/9; background: #1E2433; border-radius: 16px; padding: 48px; display: flex; flex-direction: column; box-shadow: 0 8px 32px rgba(0,0,0,0.4);">
                            <h2 id="previewTitle"
                                style="font-size: 36px; font-weight: 700; color: #f5f7ff; margin-bottom: 24px; border-bottom: 3px solid #00D9FF; padding-bottom: 16px;">
                                Your Title</h2>
                            <p id="previewContent"
                                style="font-size: 18px; line-height: 1.8; color: #9ea4b6; white-space: pre-wrap; flex: 1; overflow-y: auto;">
                                Your content will appear here</p>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    <script src="loading-spinner.js"></script>
    <script>
        const bgColors = { dark: '#1E2433', light: '#F5F7FF', blue: '#0F62FE', green: '#10B981', purple: '#8B5CF6' };
        const textColors = { dark: { title: '#f5f7ff', content: '#9ea4b6' }, light: { title: '#1E2433', content: '#6e6e73' }, blue: { title: '#FFFFFF', content: '#E0E7FF' }, green: { title: '#FFFFFF', content: '#D1FAE5' }, purple: { title: '#FFFFFF', content: '#EDE9FE' } };
        document.addEventListener('DOMContentLoaded', () => {
            // Back button event listener
            document.getElementById('backBtn')?.addEventListener('click', () => window.history.back());

            ['title', 'content', 'backgroundColor'].forEach(id => document.getElementById(id).addEventListener(id === 'backgroundColor' ? 'change' : 'input', updatePreview));
            document.getElementById('publishBtn').addEventListener('click', publishSlide); updatePreview();
        });
        function updatePreview() {
            const title = document.getElementById('title').value.trim() || 'Your Title';
            const content = document.getElementById('content').value.trim() || 'Your content will appear here';
            const bgColor = document.getElementById('backgroundColor').value;
            document.getElementById('slidePreview').style.background = bgColors[bgColor];
            const previewTitle = document.getElementById('previewTitle');
            const previewContent = document.getElementById('previewContent');
            previewTitle.textContent = title; previewTitle.style.color = textColors[bgColor].title;
            previewContent.textContent = content; previewContent.style.color = textColors[bgColor].content;
        }
        async function publishSlide() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            if (!title || !content) { alert('Please enter both title and content'); return; }
            const slideData = { title, content, backgroundColor: document.getElementById('backgroundColor').value, displayDuration: parseInt(document.getElementById('displayDuration').value), slideType: 'title-text', type: 'slide', createdAt: new Date().toISOString() };
            try {
                const response = await fetch('/api/games', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` }, body: JSON.stringify(slideData) });
                if (response.ok) { alert('‚úÖ Slide published!'); window.location.href = 'admin.html'; } else throw new Error('Failed');
            } catch (error) { alert('‚ùå Error publishing slide.'); }
        }
    </script>
</body>

</html>
