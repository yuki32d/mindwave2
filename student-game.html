<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDWAVE ‚Äì Game Center</title>
    <link rel="stylesheet" href="role-page.css">
    <link rel="stylesheet" href="theme.css">
    <script src="theme-init.js"></script>

    <!-- CodeMirror for Debug Game -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>

    <style>
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .game-card h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .game-card p {
            margin: 0 0 16px;
            color: #9ea4b6;
            font-size: 14px;
        }

        .meta-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(15, 98, 254, 0.15);
            color: #4da0ff;
            font-size: 12px;
        }

        /* Game Player Styles */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer {
            font-family: monospace;
            font-size: 24px;
            color: #ff9f0a;
        }

        .question-display {
            background: rgba(15, 17, 27, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .submit-btn,
        .primary-btn {
            background: #0f62fe;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover,
        .primary-btn:hover {
            background: #0353e9;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .CodeMirror {
            height: 300px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="page-shell">
        <header class="hero">
            <a class="ghost-link" href="homepage.html" id="backLink">‚Üê Back to Dashboard</a>
            <p class="eyebrow">Active Assignments</p>
            <h1 id="pageTitle">Game Center</h1>
            <p class="lede" id="pageDesc">Complete your assigned quizzes and challenges to earn points.</p>
        </header>

        <!-- Gamification Dashboard -->
        <div class="gamification-dash"
            style="margin-bottom: 32px; background: linear-gradient(90deg, #1c1f26 0%, #111319 100%); border-radius: 20px; padding: 24px; border: 1px solid rgba(255,255,255,0.08); display: flex; flex-wrap: wrap; gap: 24px; align-items: center;">
            <div style="flex: 1; min-width: 200px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <strong style="font-size: 18px;">Level <span id="playerLevel">1</span></strong>
                    <span style="color: #34c759;" id="playerRank">Novice</span>
                </div>
                <div style="height: 8px; background: rgba(255,255,255,0.1); border-radius: 99px; overflow: hidden;">
                    <div id="xpBar" style="width: 0%; height: 100%; background: #34c759; transition: width 0.5s ease;">
                    </div>
                </div>
                <div
                    style="margin-top: 6px; font-size: 12px; color: #9ea4b6; display: flex; justify-content: space-between;">
                    <span id="currentXP">0 XP</span>
                    <span id="nextLevelXP">100 XP</span>
                </div>
            </div>

            <div style="display: flex; gap: 24px;">
                <div style="text-align: center;">
                    <div style="font-size: 24px;">üî• <span id="streakCount">0</span></div>
                    <div style="font-size: 12px; color: #9ea4b6; margin-top: 4px;">Day Streak</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 24px;">üèÜ <span id="totalWins">0</span></div>
                    <div style="font-size: 12px; color: #9ea4b6; margin-top: 4px;">Wins</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-bar" style="display: flex; gap: 12px; margin-bottom: 32px; flex-wrap: wrap;">
            <button class="filter-btn" data-filter="all"
                style="padding: 8px 16px; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; border: none; cursor: pointer; transition: all 0.2s;">All
                Games</button>
            <button class="filter-btn" data-filter="quiz"
                style="padding: 8px 16px; border-radius: 8px; background: transparent; color: #9ea4b6; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: all 0.2s;">Quiz</button>
            <button class="filter-btn" data-filter="logic"
                style="padding: 8px 16px; border-radius: 8px; background: transparent; color: #9ea4b6; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: all 0.2s;">Logic</button>
            <button class="filter-btn" data-filter="builder"
                style="padding: 8px 16px; border-radius: 8px; background: transparent; color: #9ea4b6; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: all 0.2s;">Builder</button>
        </div>

        <!-- Game Grid Container -->
        <div id="appContainer" class="game-grid">
            <!-- Games will be injected here -->
        </div>
    </div>

    <!-- Scoreboard Modal -->
    <div id="scoreboardModal" class="modal" style="display: none;">
        <div class="modal-content scoreboard-content">
            <h2 style="text-align: center; margin-bottom: 20px;">üéØ Game Complete!</h2>

            <div class="student-score-card" id="studentScoreCard">
                <!-- Populated dynamically -->
            </div>

            <div class="answer-review-section" id="answerReviewSection" style="display: none;">
                <h3>üìù Answer Review</h3>
                <div id="answerReviewList" class="answer-review-list">
                    <!-- Populated dynamically -->
                </div>
            </div>

            <div class="leaderboard-section">
                <h3>üèÜ Leaderboard</h3>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Student</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Populated dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="scoreboard-actions" style="display: flex; gap: 12px; margin-top: 24px;">
                <button id="playAgainBtn" class="secondary-btn" style="flex: 1;">üîÑ Play Again</button>
                <button id="backToGamesBtn" class="primary-btn" style="flex: 1;">‚Üê Back to Games</button>
            </div>
        </div>
    </div>

    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .scoreboard-content {
            background: rgba(15, 17, 27, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .student-score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            margin-bottom: 25px;
            text-align: center;
        }

        .score-value {
            font-size: 32px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .rank-value {
            font-size: 24px;
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        .answer-review-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .answer-review-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid transparent;
        }

        .answer-item.correct {
            border-left-color: #34c759;
            background: rgba(52, 199, 89, 0.1);
        }

        .answer-item.incorrect {
            border-left-color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
        }

        .question-text {
            font-weight: 600;
            color: #f5f7ff;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .student-answer {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            padding: 8px;
            border-radius: 6px;
        }

        .student-answer.correct {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
        }

        .student-answer.incorrect {
            background: rgba(255, 59, 48, 0.15);
            color: #ff6b6b;
        }

        .correct-answer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(52, 199, 89, 0.15);
            border-radius: 6px;
            color: #34c759;
        }

        .answer-icon {
            font-size: 18px;
        }

        .leaderboard-section {
            margin-bottom: 25px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            text-align: left;
            color: #9ea4b6;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #f5f7ff;
        }

        .leaderboard-table tr.current-student {
            background: rgba(52, 199, 89, 0.15);
            border-left: 4px solid #34c759;
            font-weight: bold;
        }

        .leaderboard-table tr.top-3 {
            background: rgba(255, 215, 0, 0.1);
        }
    </style>

    <script src="bug-injection.js"></script>
    <script src="student-game-engine.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
