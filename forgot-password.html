<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password ‚Äì Mindwave</title>
    <style>
        :root {
            --cyan-bright: #00D9FF;
            --purple-bright: #8B5CF6;
            --bg-deep: #1A1F3A;
            --text-white: #FFFFFF;
            --text-gray: #9CA3AF;
            --shadow-xl: 0 24px 48px rgba(0, 0, 0, 0.45);
            --shadow-glow: 0 0 40px rgba(0, 217, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: var(--text-white);
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') center/cover no-repeat fixed;
            filter: brightness(0.4) blur(2px);
            transform: scale(1.1);
            animation: subtleZoom 20s ease-in-out infinite alternate;
        }

        @keyframes subtleZoom {
            0% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1.15);
            }
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.15) 0%, rgba(139, 92, 246, 0.15) 50%, rgba(26, 31, 58, 0.8) 100%);
        }

        .auth-container {
            position: relative;
            z-index: 1;
            width: min(500px, 92%);
            border-radius: 32px;
            overflow: hidden;
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            backdrop-filter: blur(20px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            padding: 50px 40px;
            background: rgba(30, 36, 51, 0.95);
            backdrop-filter: blur(40px);
        }

        .brand-tag {
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-size: 11px;
            color: var(--cyan-bright);
            font-weight: 700;
            margin-bottom: 24px;
            display: inline-block;
        }

        .auth-card h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-white) 0%, var(--cyan-bright) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-card p {
            color: var(--text-gray);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--cyan-bright);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--cyan-bright) 0%, var(--purple-bright) 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.3);
            margin-bottom: 24px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(0, 217, 255, 0.4);
        }

        .back-link {
            text-align: center;
            font-size: 14px;
        }

        .back-link a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--cyan-bright);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body data-theme="dark">
    <div class="background-wrapper">
        <div class="background-image"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <span class="brand-tag">üåä MINDWAVE</span>
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>

            <div class="success-message" id="successMessage">
                ‚úì Password reset link sent! Check your email.
            </div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name.mca25@cmrit.ac.in" required>
                </div>

                <button type="submit" class="submit-btn">Send Reset Link ‚Üí</button>

                <div class="back-link">
                    <a href="login.html">‚Üê Back to login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.ok) {
                    document.getElementById('successMessage').classList.add('show');
                    document.getElementById('forgot-password-form').reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    alert(data.message || 'Failed to send reset link');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script></body>

</html>
