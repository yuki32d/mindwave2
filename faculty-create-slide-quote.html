<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="loading-spinner.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quote Slide ‚Äì MindWave</title>
    <link rel="stylesheet" href="3d-depth-design.css">
    <script src="auth-guard.js"></script>
</head>

<body data-theme="dark">
    <div class="app-shell">
        <div style="max-width: 1400px; margin: 0 auto; padding: 24px;">
            <!-- Main Content -->
            <main>
                <!-- Back Button -->
                <div style="margin-bottom: 32px;">
                    <button class="secondary-btn" id="backBtn"
                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 8px; color: #f5f7ff; cursor: pointer; font-size: 14px; font-weight: 500;">‚Üê
                        Back</button>
                </div>

                <!-- Page Header -->
                <div style="text-align: center; margin-bottom: 48px;">
                    <div
                        style="display: flex; justify-content: center; align-items: center; gap: 24px; margin-bottom: 12px;">
                        <h1 style="font-size: 36px; font-weight: 700; color: #f5f7ff; margin: 0;">üí≠ Create Quote Slide
                        </h1>
                        <button class="primary-btn" id="publishBtn">üöÄ Publish Slide</button>
                    </div>
                    <p style="color: #9ea4b6; font-size: 16px; margin: 0;">Inspirational quotes or key statements</p>
                </div>

                <div class="grid two">
                    <section class="panel">
                        <h2>üìù Slide Content</h2>
                        <form id="slideForm">
                            <div><label for="quote">Quote</label><textarea id="quote" rows="5"
                                    placeholder="Enter the quote..." required></textarea></div>
                            <div><label for="author">Author/Source</label><input type="text" id="author"
                                    placeholder="e.g., Albert Einstein" required></div>
                            <div><label for="backgroundColor">Background</label>
                                <select id="backgroundColor">
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    <option value="purple">Purple</option>
                                </select>
                            </div>
                            <div><label for="displayDuration">Duration (seconds)</label><input type="number"
                                    id="displayDuration" value="20" min="5" max="300"></div>
                        </form>
                    </section>
                    <section class="panel">
                        <h2>üëÅÔ∏è Live Preview</h2>
                        <div id="slidePreview"
                            style="aspect-ratio: 16/9; background: #1E2433; border-radius: 16px; padding: 64px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.4);">
                            <div style="font-size: 64px; color: #00D9FF; margin-bottom: 24px;">"</div>
                            <p id="previewQuote"
                                style="font-size: 28px; line-height: 1.6; color: #f5f7ff; font-style: italic; margin-bottom: 32px;">
                                Your quote will appear here</p>
                            <p id="previewAuthor" style="font-size: 18px; color: #9ea4b6;">‚Äî Author</p>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    <script src="loading-spinner.js"></script>
    <script>
        const bgColors = { dark: '#1E2433', light: '#F5F7FF', blue: '#0F62FE', green: '#10B981', purple: '#8B5CF6' };
        const textColors = { dark: { quote: '#f5f7ff', author: '#9ea4b6' }, light: { quote: '#1E2433', author: '#6e6e73' }, blue: { quote: '#FFFFFF', author: '#E0E7FF' }, green: { quote: '#FFFFFF', author: '#D1FAE5' }, purple: { quote: '#FFFFFF', author: '#EDE9FE' } };
        document.addEventListener('DOMContentLoaded', () => {
            // Back button event listener
            document.getElementById('backBtn')?.addEventListener('click', () => window.history.back());

            ['quote', 'author', 'backgroundColor'].forEach(id => document.getElementById(id).addEventListener(id === 'backgroundColor' ? 'change' : 'input', updatePreview));
            document.getElementById('publishBtn').addEventListener('click', publishSlide); updatePreview();
        });
        function updatePreview() {
            const quote = document.getElementById('quote').value.trim() || 'Your quote will appear here';
            const author = document.getElementById('author').value.trim() || 'Author';
            const bgColor = document.getElementById('backgroundColor').value;
            document.getElementById('slidePreview').style.background = bgColors[bgColor];
            const previewQuote = document.getElementById('previewQuote');
            const previewAuthor = document.getElementById('previewAuthor');
            previewQuote.textContent = quote; previewQuote.style.color = textColors[bgColor].quote;
            previewAuthor.textContent = `‚Äî ${author}`; previewAuthor.style.color = textColors[bgColor].author;
        }
        async function publishSlide() {
            const quote = document.getElementById('quote').value.trim();
            const author = document.getElementById('author').value.trim();
            if (!quote || !author) { alert('Please enter both quote and author'); return; }
            const slideData = { quote, author, backgroundColor: document.getElementById('backgroundColor').value, displayDuration: parseInt(document.getElementById('displayDuration').value), slideType: 'quote', type: 'slide', createdAt: new Date().toISOString() };
            try {
                const response = await fetch('/api/games', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` }, body: JSON.stringify(slideData) });
                if (response.ok) { alert('‚úÖ Slide published!'); window.location.href = 'admin.html'; } else throw new Error('Failed');
            } catch (error) { alert('‚ùå Error publishing slide.'); }
        }
    </script>
</body>

</html>
